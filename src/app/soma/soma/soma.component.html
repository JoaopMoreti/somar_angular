  <div class="conteiner-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        Projeto Soma
      </a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="col-md-6 col-md-offset-6">
    <form>
      <div class="form-group row">
        <label for="numero1" class="col-sm-2 col-form-label">Número 1:</label>
        <div class="col-sm-4">
          <input id="numero1" class="form-control" placeholder="Número 1" #numero1 type="text">
          <small class="form-text text-muted">Digite o 1ºnúmero da soma</small>
        </div>
      </div>
      <div class="form-group row">
        <label for="numero2" class="col-sm-2 col-form-label">Número 2:</label>
        <div class="col-sm-4">
          <input id="numero2" class="form-control" placeholder="Número 2" #numero2 type="text">
          <small class="form-text text-muted">Digite o 2ºnúmero da soma</small>
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="somar(numero1.value, numero2.value)">Somar</button>
      <div class="form-group row">
        <label for="resultado" class="col-sm-2 col-form-label">Resultado:</label>
        <div class="col-sm-4">
          <input id="resultado" class="form-control" type="text" [value]="resultado">
        </div>
      </div>
    </form>
  </div>
</div>
<!-- o #numero1,#numero2 e o resultado são ligações(bidns)-->
<!-- [value]= significa que vai alterar o valor para algo-->
<!-- O (click)="somar(numero1.value, numero2.value)" significa que ao clicar, o botão chamará o método somar que vai trazer os campos de numero1 e numero2  -->
